<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCADEMY — Obtén tu curso gratis ahora</title>
  <meta name="description" content="Regístrate con tu correo para recibir acceso inmediato a tu curso gratuito de UCADEMY.">
  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --border:#dadce0;
      --blue:#1a73e8;
      --blue-600:#1558d6;
      --error:#d93025;
      --ok:#0f9d58;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;
      color:var(--text); background:var(--bg);
    }
    .top{
      max-width:1120px; margin:24px auto 0; padding:0 20px;
      display:flex; align-items:center; gap:10px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px; color:#0f1b2d}
    .logo{width:40px; height:40px}
    .logo svg{display:block; width:100%; height:100%}
    .wrap{display:grid; place-items:center; padding:24px}
    .card{
      width:100%; max-width:1120px; background:var(--card); border:1px solid var(--border);
      border-radius:18px; box-shadow:0 6px 24px rgba(60,64,67,.15); padding:40px 32px;
      display:grid; grid-template-columns:1.1fr 1fr; gap:56px;
    }
    @media (max-width: 960px){ .card{grid-template-columns:1fr; gap:28px; padding:28px 24px} }
    .big-title{
      font-size:clamp(28px,3.4vw,40px); line-height:1.1; margin:6px 0 14px;
      font-weight:700; letter-spacing:-.3px;
    }
    .lead{color:var(--muted); margin:0}
    form label{font-size:14px; color:var(--muted); margin:16px 0 6px; display:block}
    .field{
      width:100%; background:#fff; border:1px solid var(--border); border-radius:8px;
      padding:14px 12px; font-size:16px; outline:none; transition:border-color .15s ease, box-shadow .15s ease;
    }
    .field:focus{border-color:var(--blue); box-shadow:0 0 0 3px rgba(26,115,232,.15)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.6rem;
      background:var(--blue); color:#fff; font-weight:600; border:none; cursor:pointer;
      padding:12px 18px; border-radius:24px; margin-top:18px; width:100%;
      transition:background .15s ease, transform .02s ease;
    }
    .btn:hover{background:var(--blue-600)}
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .status{
      margin-top:14px; font-size:14px; border:1px solid var(--border); border-radius:10px; padding:10px 12px;
      display:none; background:#fafbfd;
    }
    .status.ok{display:block; border-color:#cce8da; color:#136c3b; background:#eef8f3}
    .status.err{display:block; border-color:#f3d7d4; color:var(--error); background:#fef3f2}
    .trust-note{font-size:12px; color:var(--muted); margin-top:10px}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand" aria-label="UCADEMY">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" role="img">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#0a2a5a"/><stop offset="1" stop-color="#122b49"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="60" height="60" rx="14" fill="url(#g)"/>
          <path d="M24 22v18c0 8.5 5.7 12 12 12s12-3.5 12-12V22h-8v18c0 4-1.8 6-4 6s-4-2-4-6V22h-8z" fill="#b7ff59"/>
        </svg>
      </div>
      <span>UCADEMY</span>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div>
        <h1 class="big-title">Obtén tu curso gratis ahora</h1>
        <p class="lead">
          Regístrate con tu correo y recibe acceso inmediato al curso de regalo.
        </p>
      </div>
      <div>
        <form id="leadForm" method="POST" novalidate>
          <div class="row-2">
            <div>
              <label for="first_name">Nombre (opcional)</label>
              <input class="field" id="first_name" name="first_name" type="text" placeholder="Tu nombre" autocomplete="given-name" />
            </div>
          </div>

          <label for="email">Correo electrónico</label>
          <input class="field" id="email" name="email" type="email" placeholder="tucorreo@dominio.com" autocomplete="email" required />

          <label for="phone">Teléfono (opcional)</label>
          <input class="field" id="phone" name="phone" type="tel" placeholder="Ej: +34 600 123 456" autocomplete="tel" />

          <button class="btn" type="submit" id="sendBtn">Acceder al curso gratis</button>
          <div class="trust-note">No compartimos tu correo ni teléfono. Puedes darte de baja en cualquier momento.</div>
          <div class="status" id="statusBox" role="alert" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('leadForm');
      const statusBox = document.getElementById('statusBox');
      const btn = document.getElementById('sendBtn');
      const email = document.getElementById('email');

      function setStatus(ok, msg){
        statusBox.className = 'status ' + (ok ? 'ok' : 'err');
        statusBox.textContent = msg;
        statusBox.style.display = 'block';
      }

      function isValidEmail(v){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusBox.style.display = 'none';
        btn.disabled = true;

        const emailVal = (email.value || '').trim();
        if (!isValidEmail(emailVal)){
          setStatus(false, 'Por favor, escribe un correo válido.');
          btn.disabled = false;
          email.focus();
          return;
        }

        try{
          const fd = new FormData(form); // incluye first_name, email, phone
          const r = await fetch('/api/lead', { method:'POST', body:fd });
          const d = await r.json().catch(() => ({}));

          if (r.ok) {
            setStatus(true, d.message || '¡Listo! Te enviamos un correo con el acceso.');
            form.reset();
          } else {
            setStatus(false, d && d.error ? d.error : 'No se pudo registrar tu correo.');
          }
        } catch {
          setStatus(false, 'Error de red.');
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
