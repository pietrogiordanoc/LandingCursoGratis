<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCADEMY — Enviar mensaje y (opcional) foto</title>
  <meta name="description" content="Formulario UCADEMY para enviar un mensaje y, si quieres, adjuntar una imagen (PNG/JPG/WEBP).">
  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --border:#dadce0;
      --blue:#1a73e8;
      --blue-600:#1558d6;
      --error:#d93025;
      --ok:#0f9d58;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;
      color:var(--text); background:var(--bg);
    }
    a{color:var(--blue); text-decoration:none}
    a:hover{text-decoration:underline}

    .top{
      max-width:1120px; margin:24px auto 0; padding:0 20px;
      display:flex; align-items:center; gap:10px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px; color:#0f1b2d}
    .logo{width:40px; height:40px}
    .logo svg{display:block; width:100%; height:100%}

    .wrap{display:grid; place-items:center; padding:24px}
    .card{
      width:100%; max-width:1120px; background:var(--card); border:1px solid var(--border);
      border-radius:18px; box-shadow:0 6px 24px rgba(60,64,67,.15); padding:40px 32px;
      display:grid; grid-template-columns:1.1fr 1fr; gap:56px;
    }
    @media (max-width: 960px){ .card{grid-template-columns:1fr; gap:28px; padding:28px 24px} }

    .big-title{
      font-size:clamp(28px,3.4vw,40px); line-height:1.1; margin:6px 0 14px;
      font-weight:700; letter-spacing:-.3px;
    }
    .lead{color:var(--muted); margin:0}

    form label{font-size:14px; color:var(--muted); margin:16px 0 6px; display:block}
    .field{
      width:100%; background:#fff; border:1px solid var(--border); border-radius:8px;
      padding:14px 12px; font-size:16px; outline:none; transition:border-color .15s ease, box-shadow .15s ease;
    }
    .field:focus{border-color:var(--blue); box-shadow:0 0 0 3px rgba(26,115,232,.15)}
    textarea.field{min-height:110px; resize:vertical}

    .row-2{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width: 520px){ .row-2{grid-template-columns:1fr} }

    .file-note{font-size:12px; color:var(--muted); margin-top:6px}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.6rem;
      background:var(--blue); color:#fff; font-weight:600; border:none; cursor:pointer;
      padding:12px 18px; border-radius:24px; margin-top:18px; width:100%;
      transition:background .15s ease, transform .02s ease;
    }
    .btn:hover{background:var(--blue-600)}
    .btn:active{transform:translateY(1px)}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .status{
      margin-top:14px; font-size:14px; border:1px solid var(--border); border-radius:10px; padding:10px 12px;
      display:none; background:#fafbfd;
    }
    .status.ok{display:block; border-color:#cce8da; color:#136c3b; background:#eef8f3}
    .status.err{display:block; border-color:#f3d7d4; color:var(--error); background:#fef3f2}

    .preview{
      margin-top:10px; display:none; border:1px dashed var(--border); border-radius:10px; padding:8px; background:#fff;
    }
    .preview img{max-width:100%; border-radius:8px; display:block}
  </style>
</head>
<body>
  <!-- Top / Logo -->
  <div class="top">
    <div class="brand" aria-label="UCADEMY">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" role="img">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#0a2a5a"/><stop offset="1" stop-color="#122b49"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="60" height="60" rx="14" fill="url(#g)"/>
          <path d="M24 22v18c0 8.5 5.7 12 12 12s12-3.5 12-12V22h-8v18c0 4-1.8 6-4 6s-4-2-4-6V22h-8z" fill="#b7ff59"/>
        </svg>
      </div>
      <span>UCADEMY</span>
    </div>
  </div>

  <!-- Main Card -->
  <div class="wrap">
    <div class="card">
      <div>
        <h1 class="big-title">Usar un correo y (opcional) una imagen</h1>
        <p class="lead">
          Introduce tus datos, un mensaje y, si quieres, adjunta una foto (PNG/JPG/WEBP, máx. 5&nbsp;MB).
        </p>
      </div>

      <div>
        <form id="photoForm" enctype="multipart/form-data" method="POST" novalidate>
          <div class="row-2">
            <div>
              <label for="first_name">Nombre (opcional)</label>
              <input class="field" id="first_name" name="first_name" type="text" placeholder="Tu nombre" autocomplete="given-name" />
            </div>
            <div>
              <label for="last_name">Apellido (opcional)</label>
              <input class="field" id="last_name" name="last_name" type="text" placeholder="Tus apellidos" autocomplete="family-name" />
            </div>
          </div>

          <label for="email">Dirección de correo (opcional)</label>
          <input class="field" id="email" name="email" type="email" placeholder="tucorreo@dominio.com" autocomplete="email" />

          <label for="message">Mensaje (opcional)</label>
          <textarea class="field" id="message" name="message" placeholder="Escribe aquí…"></textarea>

          <label for="photo">Imagen (opcional)</label>
          <input class="field" id="photo" name="photo" type="file" accept="image/*" />
          <div class="file-note">Solo si quieres. Tamaño máximo 5&nbsp;MB.</div>

          <div class="preview" id="previewBox">
            <img id="previewImg" alt="Vista previa de la imagen seleccionada">
          </div>

          <button class="btn" type="submit" id="sendBtn">Enviar</button>
          <div class="status" id="statusBox" role="alert" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const MAX_MB = 5;
      const form = document.getElementById('photoForm');
      const statusBox = document.getElementById('statusBox');
      const btn = document.getElementById('sendBtn');
      const fileInput = document.getElementById('photo');
      const previewBox = document.getElementById('previewBox');
      const previewImg = document.getElementById('previewImg');

      function setStatus(ok, msg){
        statusBox.className = 'status ' + (ok ? 'ok' : 'err');
        statusBox.textContent = msg;
        statusBox.style.display = 'block';
      }

      fileInput.addEventListener('change', () => {
        const f = fileInput.files && fileInput.files[0];
        previewBox.style.display = 'none';
        if (!f) return;
        if (!f.type.startsWith('image/')) {
          setStatus(false, 'El archivo debe ser una imagen.');
          fileInput.value = '';
          return;
        }
        if (f.size > MAX_MB * 1024 * 1024) {
          setStatus(false, 'La imagen supera el límite de ' + MAX_MB + ' MB.');
          fileInput.value = '';
          return;
        }
        const url = URL.createObjectURL(f);
        previewImg.src = url;
        previewBox.style.display = 'block';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusBox.style.display = 'none';
        btn.disabled = true;

        try{
          const f = fileInput.files && fileInput.files[0];
          if (f) {
            if (!f.type.startsWith('image/')) {
              setStatus(false, 'El archivo debe ser una imagen.');
              btn.disabled = false; return;
            }
            if (f.size > MAX_MB * 1024 * 1024) {
              setStatus(false, 'La imagen supera el límite de ' + MAX_MB + ' MB.');
              btn.disabled = false; return;
            }
          }

          const fd = new FormData(form); // incluye first_name, last_name, email, message y photo
          const r = await fetch('/api/send-photo', { method:'POST', body:fd });
          const d = await r.json().catch(() => ({}));

          if (r.ok) {
            setStatus(true, d.dryRun ? 'OK (prueba DRY_RUN): ' + JSON.stringify(d) : '¡Enviado! Revisa tu correo.');
            form.reset();
            previewBox.style.display = 'none';
          } else {
            setStatus(false, d && d.error ? d.error : 'No se pudo enviar el correo.');
          }
        } catch {
          setStatus(false, 'Error de red.');
        } finally {
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
